<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Journal App by AE</title>
  </head>
  <body>
    <div class="app">
      <h1>Weather Journal</h1>
      <input id="zip" placeholder="Enter zip code here" />
      <input
        type="text"
        id="country"
        placeholder="Enter country code (e.g., us)"
      />
      <textarea
        id="feelings"
        placeholder="How are you feeling today?"
      ></textarea>
      <button id="generate">Generate</button>
      <div id="entryHolder">
        <div id="date"></div>
        <div id="temp"></div>
        <div id="content"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
